<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
   integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
   crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <style>
      body{
        font-family: 'Lato', sans-serif;
        margin: 0px;
      }
      .header{
        color: #e74c3c;
        border-bottom: 1px solid #e74c3c;
      }
      #title {
        vertical-align:top;
        display: inline-block;
      }
      .question{
        color: #e74c3c;
      }
      .container{
        padding: 8px;
      }
    </style>
</head>
<body>
  <div class="header">
    <div style="display: inline-block;">
      <img style="height:80px;" src="images/ic_launcher-2.png" alt="logo"/>
    </div>
   <h1 id="title" class="animated rubberBand">FAQ</h1>
  </div>
  <div class="container animated slideInUp">
    <ol>
      <li>
        <p class="question">Why my alarm is not ringing?</p>
        <p>Answer: Please go to your phone setting and allow Smart Waker to run in background and allow Smart Waker auto start.</p>
      </li>
    </ol>
</div>
</body>
<html>
